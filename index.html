<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>


    <button id="rock" onclick="gameRoundRock(); scoreCount(); winner()" >Rock</button>
    <button id="paper" onclick="gameRoundPaper(); scoreCount(); winner()">Paper</button>
    <button id="scissors" onclick="gameRoundScissors(); scoreCount(); winner()">Scissors</button>

    <br>


    <div id="results" >
        
    </div>

    <div id="score">

    </div>
    

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let ties = 0;
        



    

	function computerPlay(){
            possibleChoices = ["Rock", "Paper", "Scissors" ];
            random_move =  Math.floor(Math.random() * possibleChoices.length);
            return possibleChoices[random_move];
        }

        function gameRound(player_choice, computer_choice){
            if (player_choice == "Rock" ){
                if (computer_choice == "Scissors"){
                    document.getElementById("results").innerHTML = "<p>Computer Chose Scissors!<br>Rock beats Scissors!<br><span id ='myResult'>You Win</span>!</p>";
                } else if (computer_choice == "Paper") {
                    document.getElementById("results").innerHTML = "<p>Computer Chose Paper!<br>Paper beats Rock!<br><span id ='myResult'>You Lose</span>!</p>";
                }
                else {
                    document.getElementById("results").innerHTML = "<p><span id ='myResult'>TIE</span>! You both chose Rock!</p>";
                }
            } else if (player_choice == "Paper"){
                if (computer_choice == "Rock"){
                    document.getElementById("results").innerHTML = "<p>Computer Chose Rock!<br>Paper beats Rock!<br><span id ='myResult'>You Win</span>!</p>";
                } else if (computer_choice == "Scissors") {
                    document.getElementById("results").innerHTML = "<p>Computer Chose Scissors!<br>Scissors beats Paper!<br><span id ='myResult'>You Lose</span>!</p>";
                }
                else {
                    document.getElementById("results").innerHTML = "<p><span id ='myResult'>TIE</span>! You both chose Paper!</p>";
                }
            } else {
                if (computer_choice == "Paper"){
                    document.getElementById("results").innerHTML = "<p>Computer Chose Paper!<br>Scissors beats Paper!<br><span id ='myResult'>You Win</span>!</p>";
                } else if (computer_choice == "Rock") {
                    document.getElementById("results").innerHTML = "<p>Computer Chose Rock!<br>Rock beats Scissors!<br><span id ='myResult'>You Lose</span>!</p>";
                } else {
                    document.getElementById("results").innerHTML = "<p><span id ='myResult'>TIE</span>! You both chose Scissors!</p>";
                }
            }

        }

            

            function gameRoundRock(){
                let computerChoice = computerPlay();
                gameRound("Rock", computerChoice);
            }

            function gameRoundPaper(){
                let computer_choice = computerPlay();
                gameRound("Paper", computer_choice);
            }

            function gameRoundScissors(){
                let computer_choice = computerPlay();
                gameRound("Scissors", computer_choice);
            }

            function scoreCount(){
                  

                if (document.getElementById("myResult").textContent == "You Win"){
                    playerScore += 1;
                } else if (document.getElementById("myResult").textContent.slice(0 ,8) == "You Lose"){
                    computerScore += 1;
                } else if (document.getElementById("myResult").textContent =="TIE" )  {
                    ties += 1;
                }
                document.getElementById("score").innerHTML = `Player Wins:${playerScore}<br>Computer Wins:${computerScore}<br> Number of Ties:${ties}`;
            }

            function winner(){
                if (playerScore >= 5){
                    document.getElementById("results").innerHTML = "<p>Game Won!</p><br> <p> <button> <a href='index.html' style='text-decoration: none; color: black;'> Play Again?</a></button>" ;
                } else if (computerScore >= 5){
                    document.getElementById("results").innerHTML = "<p>Game Lost!</p><br> <p> <button> <a href='index.html' style='text-decoration: none; color: black;'s> Play Again?</a></button>";
                }
            }
        
    </script>
</body>
</html>
